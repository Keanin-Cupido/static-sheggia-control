<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sheggia Control Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" src="script.js"></script>
    <!-- Fonts -->
    <!-- --- Bebas --- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- --- Oswald --- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- --- Share Tech --- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main__screen">
      <p class="panel__header">QUICKPANEL <div class="slanted__sqr1"></div><div class="slanted__sqr2"></div><div class="slanted__sqr3"></div></p>
      <p class="panel__footer">Pro-face</p>
      <div class="on__dot"></div>
      <!-- Top -->
      <div class="main__screen--top">
        <div class="btn__group">
          <button type="button" class="btn btn--single">BUTTON</button>
          <button type="button" class="btn btn--single">LEIM PIMPE</button>
        </div>
        <p class="speed__indicator">0</p>
        <div class="empty"> </div>
      </div>

      <!-- Middle -->
      <div class="main__screen--middle">hello</div>

      <!-- Bottom -->
      <div class="main__screen--bottom">
        <div class="top__btns">
          <button type="button">IDLE</button>
          <button type="button">START</button>
          <button type="button">FEEDER BELT</button>
          <div class="speed__controlers">
            <button type="button">
              <div class="btn__minus"></div>
            </button>
            <div class="speed__controlers--indicator">
              <p>DBA. SPEED</p>
              <input type="text" placeholder="4800" disabled>
            </div>
            <button type="button">
              <div class="btn__plus"></div>
            </button>
          </div>
          <button type="button">FEEDER</button>
        </div>

        <!-- Mid Btns -->
        <div class="mid__btns">
          <button type="button" class="mid__btns--lft">PRESSBAND</button>
          <button type="button" class="mid__btns--cntr">COUNTER</button>
        </div>

        <!-- Btm Btns -->
        <div class="btm__btns">
          <button type="button" class="btn__triangle__left">
            <div class="triangle_left"></div>
          </button>
          <button type="button" class="btn__triangle__right">
            <div class="triangle_right"></div>
          </button>
          <button type="button">
            <div class="btn__minus"></div>
          </button>
          <button type="button" class="pressband__speed"></button>
          </button>
          <button type="button">
            <div class="btn__plus"></div>
          </button>
          <button type="button" class="btn__fastforward">
            <div class="triangle_right"></div>
            <div class="triangle_right"></div>
          </button>
          <button type="button">RUN BELT</button>
          <div class="counter--indicator">
            <input type="text" id="counter--indicator" placeholder="0" disabled>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
