<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sheggia Control Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="main__screen">
      <!-- Top -->
      <div class="main__screen--top">
        <div class="btn__group">
          <button type="button" class="btn btn--single">BUTTON</button>
          <button type="button" class="btn btn--single">LEIM PIMPE</button>
        </div>
        <p class="speed__indicator">0</p>
      </div>

      <!-- Middle -->
      <div class="main__screen--middle">hello</div>

      <!-- Bottom -->
      <div class="main__screen--bottom">
        <div class="top__btns">
          <button type="button">IDLE</button>
          <button type="button">START</button>
          <button type="button">FEEDER BELT</button>
          <div class="speed__controlers">
            <button type="button">
              <div class="btn__minus"></div>
            </button>
            <div class="speed__controlers--indicator">
              <p>FEEDER BELT SPEED</p>
              <input type="text" placeholder="4800">
            </div>
            <button type="button">
              <div class="btn__plus"></div>
            </button>
          </div>
          <button type="button">FEEDER</button>
        </div>

        <div class="mid__btns"></div>
        <div class="btm__btns"></div>
      </div>
    </main>
  </body>
</html>
